<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-image:url('Background image3.jpeg');text-align:center;">
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="User Name"><br>
    <input type="text" name="First_Name" placeholder="Enter your first name"><br>
    <input type="text" name="Last_Name" placeholder="Enter your Last name"><br>
    <input type="email" name="Email" placeholder="Enter your Email Address"><br>
    <input type="password" name="Password" placeholder="Enter your password"><br>
    <input type="password" name="Password1" placeholder="Enter your Confirm password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h1>{{msg}}</h1>
{% endfor %}
</body>
</html>
